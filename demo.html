<script src="http://c.csdnimg.cn/public/common/libs/jquery/jquery-1.11.1.min.js"></script>
<script src="mousefollow.js"></script>
<script>
$(function(){
	var mf = new MOUSEFOLLOW({
		obj : $("#picList1 img"),
		moveover : function(t,x,y){
			if(!$("#tooltip").length>0) {
				$("body").append('<div id="tooltip"><div>'+t.data("title")+'</div></div>');
			}
			$('#tooltip').css({
				top : y + 20,
				left : x
	        });
		},
		moveout : function(){
			$("#tooltip").remove();
		}
	});
	mf.move();

	var mf1 = new MOUSEFOLLOW({
		obj : $("#picList2 img"),
		moveover : function(t,x,y){
			if(!$("#tooltip").length>0) {
				$("body").append('<div id="tooltip"><div>'+t.data("title")+'</div></div>');
			}
			$('#tooltip').css({
				top : t.offset().top,
				left : t.offset().left + t.width(),
				height : t.height()
	        });
		},
		moveout : function(){
			$("#tooltip").remove();
		}
	});
	mf1.move();
})
</script>
